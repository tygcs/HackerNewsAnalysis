		<script>

		$(function(){
		    var values=[];

			//var tit={{name}};
			{% for data in section_avg_by_comment %}
				values.push({{ data }})
				console.log({{data}})
			{% endfor %}


			var data = [
			        	{name : '0-0.2',value : values[0],color:'#0066CC'},
			        	{name : '0.2-0.4',value : values[1],color:'#ff0033'},
			        	{name : '0.4-0.6',value : values[2],color:'#ffcc00'},
			        	{name : '0.6-0.8',value : values[3],color:'#339933'},
			        	{name : '0.8-1.0',value : values[4],color:'#0066CC'}
			];


			var chart = new iChart.Column3D({
				render : 'canvasDiv1',
				data: data,
				title : {
					text : "Comment Sentiment Analysis",
					color : '#3e576f'
				},

				bound_event:null,
				sub_option : {
					label : {
						background_color:null,
						sign:false,//设置禁用label的小图标
						padding:'0 4',
						border:{
							enable:false,
							color:'#be5985'
						},
						fontsize:11,
						fontweight:600,
						color : '#be5985'
					},
					border : {
						width : 2,
						color : '#ffffff'
					}
				},
				shadow : true,
				shadow_blur : 6,
				shadow_color : '#aaaaaa',
				shadow_offsetx : 0,
				shadow_offsety : 0,
				background_color:'#fefefe',
				yHeight:20,//饼图厚度
				offsetx:60,//设置向x轴负方向偏移位置60px
				offset_angle:0,//逆时针偏移120度
				mutex : true,//只允许一个扇形弹出
				showpercent:true,
				decimalsnum:2,
				width : 800,
				height : 400,
				radius:150
			}
			);
			//利用自定义组件构造右侧说明文本

			chart.draw();
		});


		</script>
